services:
  user:
    build:
      context: .
    ports:
      - 8083:8080
    environment:
      - ROCKET_DATABASES=${ROCKET_DATABASES}
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
    ports:
      - 5432:5432
    volumes:
     - db:/var/lib/postgresql/data  
volumes:
  db:
    driver: local
